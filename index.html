<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>LamWeighto | Converter </title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3"> LamWeighto Converter</h1>
        <form>
          <div class="form-group">
            <input 
            id="lbsInput"
            type="number" class="form-control form-control-lg" placeholder="Enter Weight in Pounds...">
          </div>
        </form>

<!--       Grams section   -->
        <div id="output">
          <div class="card card-primary mb-2">
            <div class="card-block">
              <h4 class="card-text ml-2">Grams:</h4>
              <div id="gramsOutput"></div>
            </div>
          </div>

<!--        Kilograms section    -->
          <div class="card card-success mb-2">
            <div class="card-block">
              <h4 class="card-text ml-2">Kilograms:</h4>
              <div id="kgOutput"></div>
            </div>
          </div>

<!--       Ounces section     -->
          <div class="card card-danger mb-2">
            <div class="card-block">
              <h4 class="card-text ml-2">Ounces:</h4>
              <div id="ozOutput"></div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

  <script src="run.js"></script>
</body>
</html>
